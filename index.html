<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="dark">
    <div class="glow bottom-left"></div>
    <div class="glow top-right"></div>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Campusly Logo" />
        <span>Campusly.in</span>
      </div>

      <div class="social-icons">
        <a href="https://instagram.com/campusly.in">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="mailto:app.campusly@gmail.com">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://wa.me/916264295091">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </header>

    <div class="main row">
      <div class="left col-md-6">
        <h1>Be Part of the <br />Revolution in Campus Life</h1>
        <span>
          From previous year question papers to matchmaking,<br />
          Campusly has everything you need to thrive on campus.
        </span>

        <img
          src="banner3.jpeg"
          class="img-fluid poster"
          alt="Campusly Features"
        />
      </div>
      <div class="right col-md-6">
        <h1>Join our journey and get early access</h1>
        <span>
          Join our extensive waitlist today to spark connection and get notified
          when we launch
        </span>
        <form id="form">
          <div>
            <!-- NAme, Email, Contact, College -->
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name..."
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email..."
            />
            <input
              type="tel"
              name="contact"
              id="contact"
              placeholder="Your Contact..."
            />
            <input
              type="text"
              name="college"
              id="college"
              placeholder="Your College..."
            />
            <button id="formsubmit" type="submit">Join Waitlist</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Module script -->
    <script>
      const { createClient } = supabase;

      const _supabase = createClient(
        "https://nehfwedvypqzkxctviiw.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5laGZ3ZWR2eXBxemt4Y3R2aWl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgxNTI0MjEsImV4cCI6MjA0MzcyODQyMX0.wWlHTlQ9LcHgeReMBfkHs-9gfCu_ouB7AyPJqNEcRUA"
      );

      submitBtn = document.getElementById("formsubmit");
      submitBtn.addEventListener("click", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const contact = document.getElementById("contact").value;
        const college = document.getElementById("college").value;

        const { data, error } = await _supabase
          .from("waitlist_users")
          .insert([{ name, email, contact, college }]);

        if (error) {
          alert("An error occurred. Please try again later.");
        } else {
          alert("Thank you for joining the waitlist. We will notify you soon.");
        }
      });
    </script>
  </body>
</html>
